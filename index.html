<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-cloun</title>
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="sytle.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <!-- Home-section -->
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logNDclose flex align-item">
                    <div class="logo"><img class="invert" src="stplogo.svg" alt=""></div>
                    <div class="close"> <img src="playicon/close.svg" alt=""></div>

                </div>
                <ul>
                    <li>
                        <img class="invert" src="playicon/home.svg" alt="home">Home
                    </li>
                    <li>
                        <img class="invert" src="playicon/search.svg" alt="search">Search
                    </li>
                </ul>
            </div>
            <!-- labrary-section -->
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading align-item">
                    <img class="invert" src="playicon/playlist.svg" alt="">
                    <h2>Your PlayList</h2>
                </div>
                <div class="songsList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/sa-ar/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/sa-ar/safetyandprivacy/"><span>Safety &amp;Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/sa-ar/legal/privacy-policy/"><span>Privacy
                                Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/sa-ar/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/sa-ar/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/sa-ar/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- right-section -->
        <div class="right rounded bg-gray">
            <div class="header">
                <div class="hamburger">
                    <img src="playicon/hamburger.svg" alt="">
                </div>
                <div class="nav">
                    <span><img src="playicon/left-arraw.png" alt=""></span>
                    <span><img src="playicon/right-arrow.png" alt=""></span>
                </div>
                <div class="button">
                    <button class="signup">Sign up</button>
                    <button class="login">Login</button>

                </div>
            </div>
            <div class="SpotifyPlaylist">
                <h2>
                    Spotify Playlist
                </h2>
                <div class="cardcontainer">
<!-- here include cards from the .js -->
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="csbt">
                    <div class="songInfo">

                    </div>
                    <div class="songbutton">
                        <img class="previous" src="playicon/previous.svg" alt="">
                        <img class="play" src="playicon/play.svg" alt="">
                        <img class="next" src="playicon/next.svg" alt="">

                    </div>
                    <div class="volumTime flex align-item justify-center">
                        <div class="volume-up  flex align-item justify-center">
                            <img class="volup" src="playicon/volum.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume-up" id="">
                            </div>
                        </div>
                        <div class="songTime">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- java-Script -->
    <script src="script.js"></script>
</body>

</html>
